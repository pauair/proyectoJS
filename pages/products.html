<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LYK Brewing Co. Conoce todos nuestros productos">
        <meta name="keywords" content="lyk, cerveza, beer, brew, brewing, productos">
        <title>LYK Brewing Co. - Productos</title>
        <!--CSS Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="../assets/images/logo-img.png" sizes="16x16">
    </head>

    <body class="container-fluid">
        <header class="header row">
            <a href="../index.html" class="col-2">
                <img class="logo-img" src="../assets/images/logo-img.png" alt="logo LYK">
            </a>
            <h1 class="h1-pages col-8 text-wrap text-center">Productos</h1>
            <!--Menú de navegación-->
            <nav class="navbar navbar-dark bg-dark col-2">
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <img class="menu-img" src="../assets/images/menu-img.png" alt="menu-img">
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-body">
                            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            <ul class="navbar-nav justify-content-end flex-grow-2 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active h3" aria-current="page" href="aboutus.html">
                                        HISTORIA
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active h3" aria-current="page" href="products.html">
                                        PRODUCTOS
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="section-p">
            <div class="row justify-content-center">
                <button id="btn-mostrarCarrito" class="btn btn-outline-warning col-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Mostrar carrito</button>
            </div>
            <!--Carrito de compras-->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">MI CARRITO</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div id="mostrarCarrito" class="offcanvas-body p-4 m-3">
                </div>
                <p class="card-title" id="totalCarrito">Total: 0 UYU</p>
                <button id="btn-finalizarCompra" class="btn btn-outline-warning" type="button">Finalizar compra</button>
                <button id="btn-vaciarCarrito" class="btn btn-outline-secondary" type="button">Vaciar carrito</button>
            </div>
            <div id="section-products" class="row row-cols-1 row-cols-lg-3 g-4 p-3 m-3"> </div>
        </section>
        <!--Redes Sociales-->
        <footer class="row footer-redes">
            <ul class="row justify-content-center footer-ul-redes">
                <li class="col-1">
                    <a class="justify-content-center" href="https://www.instagram.com" target="_blank">
                        <img class="footer-img" src="../assets/images/instagram-img.png" alt="Instagram">
                    </a>
                </li>
                <li class="col-1">
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="footer-img" src="../assets/images/facebook-img.png" alt="Facebook">
                    </a>
                </li>
                <li class="col-1">
                    <a href="https://www.youtube.com" target="_blank">
                        <img class="footer-img" src="../assets/images/youtube-img.png" alt="Youtube">
                    </a>
                </li>
            </ul>
            <p class="row justify-content-center"> &copy Copyright 2022. Todos los derechos reservados | Paula Airaudo </p>
        </footer>
        
        <!--JS Bootstrap & SweetAlert2-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.all.min.js"></script>
        <!--JavaScript-->
        <script src="../scripts/script.js"></script>
        
    </body>

</html>
